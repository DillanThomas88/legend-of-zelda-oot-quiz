<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://registry.npmjs.org/bootstrap-icons/-/bootstrap-icons-1.5.0.tgz">
</head>

<body>
    <button id="play"><span>Play</span></button>
    <img id="title" src="./assets/images/zeldalogo.png" alt="The Legend Of Zelda: Ocarina Of Time">
    <!-- <img id="goron" src="./assets/images/goron.png" alt=""> -->
    <span id="quizText">Master Quiz</span>
    <img id="background-img"
    src="https://cdn.vox-cdn.com/thumbor/scdIW7RvWsDgUUH_8AiNAESoNI8=/0x0:2000x1563/1200x675/filters:focal(1015x774:1335x1094)/cdn.vox-cdn.com/uploads/chorus_image/image/62380581/Ocarina_of_Time.0.jpg"
    alt="Link riding a horse in Hyrule Field">    
    <main id="inactive">
        
        <img id="sheik"
        src="https://cdn.vox-cdn.com/thumbor/45wKM75QHocnU6eTetCJaMILrVw=/0x0:349x500/320x0/filters:focal(0x0:349x500):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/13462511/Ocarina_of_Time.png"
        alt="Sheik playing the harp">
        <div id="card">
            <div id="card-header">
                <img id="link" src="./assets/images/link-hanging.png" alt="">
                <p style="flex: 50%; display: flex; justify-content: flex-start;">Question 1</p>
                <p style="flex: 50%; display: flex; justify-content: flex-end;">60.0</p>
                <p style="flex: 100%; display: flex; justify-content: center; color: #29a9ff;">
                    What item is found at the bottom of the volcano ?
                </p>
            </div>
            <div id="card-body">
                <button class="neutral">
                    <b>...</b>
                    <span>A:</span>
                    <p>Boomerang</p>
                </button>
                <button class="neutral">
                    <b>...</b>
                    <span>B:</span>
                    <p>Hookshot</p>
                </button>
                <button class="neutral">
                    <b>...</b>
                    <span>C:</span>
                    <p>Megaton Hammer</p>
                </button>
                <button class="neutral">
                    <b>...</b>
                    <span>D:</span>
                    <p>Bow</p>
                </button>
            </div>
        </div>
    </main>
    <section id="noresults">
        <header>Results</header>
        <p>10 Correct</p>
        <p>5 Incorrect</p>
        <p>Time Loss: 20 seconds</p>
        <p>Answer Speed: +305</p>
        <p>Bonus Time: +12 ceonds </p>
        <footer>
            <p>You Got 879 Points!</p>
            <form id="form">
                <input style="text-align: center; font-size: 1rem; width: 400px; height: 50px;" type="text" id="name" name="name" placeholder="Enter Your Name Here"><br>
                <button id="submitresults">Post your results!</button>
            </form> 
            <img id="sheikr" src="https://play.nintendo.com/images/Masthead_Sheik.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png" alt="Sheik looking at you" >
        </footer>
    </section>
    <span id="highscore">Your HighScore: 899 points</span>
    
    <footer id="footer">2021 DillanThomas</footer>
</body>
<script src="./assets/js/script.js"></script>

</html>
